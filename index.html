<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
   <main>
    <div class="card">
      <div class="result-container">
        <h2>Your Result</h2>
        <div class="score">
          <p><span id="score">76</span></p>
          <p>
            <span id="max-score">of 100</span>
          </p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-container">
        <h2>Summary</h2>
        <div class="summary">
          <div id="reaction" class="summary-score">
            <div class="summary-section" id="reaction-section">
              <img src="./assets/images/icon-reaction.svg" alt="flash logo" />
              <h3>Reaction</h3>
            </div>            
            <p><strong>80</strong><span> / 100</span></p>
          </div>
          <div id="memory" class="summary-score">
            <div class="summary-section" id="memory-section">
              <img src="./assets/images/icon-memory.svg" alt="brain logo" />
              <h3>Memory</h3>
            </div>            
            <p><strong>92</strong><span> / 100</span></p>
          </div>
          <div id="verbal" class="summary-score">
            <div class="summary-section" id="verbal-section"> 
              <img src="./assets/images/icon-verbal.svg" alt="speaking bubble logo" />
              <h3>Verbal</h3>
            </div>
            <p><strong>61</strong><span> / 100</span></p>
          </div>
          <div id="visual" class="summary-score">
            <div class="summary-section" id="visual-section">
              <img src="./assets/images/icon-visual.svg" alt="eye logo" />
              <h3>Visual</h3>
            </div>
            <p><strong>72</strong><span> / 100</span></p>
          </div>
        </div>        
        <div class="button"><span>Continue</span></div>        
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/RobinPionnier">RobinPionnier</a>.
    </div>
   </main>  
  
</body>
</html>
